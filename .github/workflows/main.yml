name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: "actions/checkout@v2"

    - name: Load AWS Credentials
      uses: "aws-actions/configure-aws-credentials@v1"
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy Backend Cloudformation
      uses: "aws-actions/aws-cloudformation-github-deploy@v1.0.3"
      id: deploy_backend
      with:
        name: lilsh-backend
        template: templates/backend.yml
        capabilities: CAPABILITY_IAM
        parameter-overrides: WebsiteName=lil.sh,HostedZoneID=Z0843856IR07ISM8XVHB,CertificateArn=arn:aws:acm:us-east-1:934679804324:certificate/24823ff9-d324-4d26-aa6b-089a8d264a3c,FrontendDomain=get
        no-fail-on-empty-changeset: 1

    - name: Sync with S3
      uses: "jakejarvis/s3-sync-action@master"
      env:
        SOURCE_DIR: src
        AWS_S3_BUCKET: get.lil.sh

  deploy-api:
    runs-on: ubuntu-latest
    steps:
    - uses: "actions/checkout@master"

    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Install Serverless Framework
      run: npm install -g serverless

    - name: Load AWS Credentials
      uses: "aws-actions/configure-aws-credentials@v1"
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy api
      run: sls deploy -s prod

    - name: Deploy Domain Cloudformation
      uses: "aws-actions/aws-cloudformation-github-deploy@v1.0.3"
      id: deploy_api_domain
      with:
        name: lilsh-api-domain-prod
        template: templates/api-domain.yml
        capabilities: CAPABILITY_IAM
        parameter-overrides: ServiceName=lilsh,Stage=prod,ApiDomain=lil.sh,CertificateArn=arn:aws:acm:us-east-1:934679804324:certificate/24823ff9-d324-4d26-aa6b-089a8d264a3c
        no-fail-on-empty-changeset: 1
